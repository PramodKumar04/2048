<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Simon Says</h1>
    <h2>Press any key to start the game</h2>
    <h3 class="level"></h3>
    <div class="button">
        <div class="line1">
            <div class="btn yellow" id="btn1"  type="button">1</div>
            <div class="btn red" id="btn2" type="button">2</div>
        </div>
        <div class="line2">
            <div class="btn green" id="btn3" type="button">3</div>
            <div class="btn blue" id="btn4" type="button">4</div>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
